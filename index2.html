
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود - الفتح التلقائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        /* الهيدر */
        .header {
            background: rgba(0, 0, 0, 0.86);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }
        
        .close-btn {
            position: absolute;
            left: 16px;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        /* منطقة الكاميرا */
        .camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Overlay للماسح الضوئي */
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
        }
        
        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00a2ff;
        }
        
        .corner-top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 10px 0 0 0;
        }
        
        .corner-top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 10px 0 0;
        }
        
        .corner-bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 10px;
        }
        
        .corner-bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 10px 0;
        }
        
        .scan-line {
            position: absolute;
            height: 3px;
            width: 100%;
            background: linear-gradient(to right, transparent, #00a2ff, transparent);
            top: 50%;
            animation: scan 2s linear infinite;
            border-radius: 3px;
        }
        
        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
        
        /* التوجيهات والإرشادات */
        .scan-guide {
            position: absolute;
            bottom: 120px;
            text-align: center;
            width: 100%;
            color: #fff;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
            z-index: 3;
            padding: 0 20px;
        }
        
        /* الفوتر */
        .footer {
            background: rgba(0, 0, 0, 0.86);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            width: 100%;
            justify-content: center;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #fff;
            font-size: 13px;
            gap: 8px;
            cursor: pointer;
        }
        
        .icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .flash-on .icon-circle {
            background: rgba(0, 162, 255, 0.2);
            color: #00a2ff;
        }
        
        /* نتائج المسح */
        .result-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 20;
            display: none;
            flex-direction: column;
        }
        
        .result-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .result-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 162, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #00a2ff;
            margin-bottom: 24px;
        }
        
        .result-text {
            font-size: 18px;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .result-data {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            word-break: break-all;
            margin-bottom: 24px;
            font-size: 16px;
            color: #fff;
            direction: ltr;
        }
        
        .result-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .result-btn {
            padding: 12px 20px;
            border-radius: 24px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: #00a2ff;
            color: white;
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* رسالة الإذن */
        .permission-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 30;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
        }
        
        .permission-icon {
            font-size: 48px;
            color: #00a2ff;
            margin-bottom: 24px;
        }
        
        .permission-text {
            font-size: 18px;
            margin-bottom: 32px;
            max-width: 400px;
        }
        
        /* تحسينات للكاميرا التلقائية */
        .auto-start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 5;
            max-width: 80%;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00a2ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* التكيف مع الشاشات المختلفة */
        @media (max-height: 700px) {
            .scan-frame {
                width: 200px;
                height: 200px;
            }
            
            .scan-guide {
                bottom: 100px;
                font-size: 14px;
            }
            
            .footer {
                padding: 16px;
            }
            
            .icon-circle {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
        }
        
        /* تأثيرات للواقعية */
        .focus-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <button class="close-btn" onclick="closeApp()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>مسح الباركود</h1>
        </div>
        
        <!-- منطقة الكاميرا -->
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="focus-effect"></div>
            <div class="scanner-overlay">
                <div class="scan-frame">
                    <div class="scan-corner corner-top-left"></div>
                    <div class="scan-corner corner-top-right"></div>
                    <div class="scan-corner corner-bottom-left"></div>
                    <div class="scan-corner corner-bottom-right"></div>
                    <div class="scan-line"></div>
                </div>
            </div>
            <div class="scan-guide">
                ضع الباركود داخل الإطار ليتم مسحه تلقائيًا
            </div>
            
            <!-- رسالة التحميل التلقائي -->
            <div class="auto-start-message" id="autoStartMessage">
                <div class="loading-spinner"></div>
                <p>جاري تشغيل الكاميرا تلقائيًا...</p>
            </div>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="action-buttons">
                <button class="action-btn" onclick="toggleFlash()">
                    <div class="icon-circle">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <span>الفلاش</span>
                </button>
                <button class="action-btn" onclick="openGallery()">
                    <div class="icon-circle">
                        <i class="fas fa-image"></i>
                    </div>
                    <span>المعرض</span>
                </button>
                <button class="action-btn" onclick="showHistory()">
                    <div class="icon-circle">
                        <i class="fas fa-history"></i>
                    </div>
                    <span>السجل</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- نتائج المسح -->
    <div class="result-container" id="resultContainer">
        <div class="result-header">
            <button class="close-btn" onclick="closeResult()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>نتيجة المسح</h1>
            <div style="width: 40px;"></div> <!-- للتوازن -->
        </div>
        
        <div class="result-content">
            <div class="result-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="result-text">تم مسح الباركود بنجاح</div>
            <div class="result-data" id="resultData"></div>
            
            <div class="result-actions">
                <button class="result-btn primary-btn" onclick="copyResult()">
                    <i class="fas fa-copy"></i> نسخ
                </button>
                <button class="result-btn secondary-btn" onclick="shareResult()">
                    <i class="fas fa-share-alt"></i> مشاركة
                </button>
                <button class="result-btn secondary-btn" onclick="openResult()">
                    <i class="fas fa-external-link-alt"></i> فتح
                </button>
            </div>
        </div>
    </div>
    
    <!-- رسالة طلب الإذن -->
    <div class="permission-message" id="permissionMessage">
        <div class="permission-icon">
            <i class="fas fa-camera"></i>
        </div>
        <div class="permission-text">
            يتطلب تطبيق قارئ الباركود الوصول إلى الكاميرا لمسح الرموز. يرجى منح الإذن لاستخدام الكاميرا.
        </div>
        <button class="result-btn primary-btn" onclick="requestCameraPermission()">
            منح الإذن للكاميرا
        </button>
    </div>

    <!-- تحميل مكتبة JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <script>
        // العناصر الأساسية في الصفحة
        const video = document.getElementById('video');
        const resultContainer = document.getElementById('resultContainer');
        const resultData = document.getElementById('resultData');
        const permissionMessage = document.getElementById('permissionMessage');
        const autoStartMessage = document.getElementById('autoStartMessage');
        
        // متغيرات التحكم
        let stream = null;
        let barcodeDetector = null;
        let scanningInterval = null;
        let flashOn = false;
        let scanHistory = [];
        let autoStartAttempted = false;
        
        // التحقق من دعم الباركود ديتيكتور
        function initBarcodeDetector() {
            if ('BarcodeDetector' in window) {
                BarcodeDetector.getSupportedFormats()
                    .then(formats => {
                        barcodeDetector = new BarcodeDetector({ formats: formats });
                        console.log('BarcodeDetector initialized with formats:', formats);
                    })
                    .catch(err => {
                        console.error('Error getting supported formats:', err);
                        barcodeDetector = new BarcodeDetector({ 
                            formats: ['qr_code', 'ean_13', 'ean_8', 'code_128', 'code_39', 'upc_a', 'upc_e'] 
                        });
                    });
            } else {
                showError('المتصفح الخاص بك لا يدعم ميزة كشف الباركود. يرجى استخدام متصفح حديث.');
            }
        }
        
        // طلب إذن الكاميرا
        function requestCameraPermission() {
            permissionMessage.style.display = 'none';
            startCamera();
        }
        
        // بدء تشغيل الكاميرا
        async function startCamera() {
            try {
                // إظهار رسالة التحميل
                autoStartMessage.style.display = 'block';
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                
                // إخفاء رسالة التحميل والإذن بعد النجاح
                autoStartMessage.style.display = 'none';
                permissionMessage.style.display = 'none';
                
                // بدء المسح بعد تأكد تحميل الفيديو
                video.onloadedmetadata = function() {
                    startScanning();
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
                autoStartMessage.style.display = 'none';
                permissionMessage.style.display = 'flex';
                
                // تحديد نوع الخطأ لعرض رسالة مناسبة
                if (err.name === 'NotAllowedError') {
                    showError('تم رفض الإذن للوصول إلى الكاميرا. يرجى السماح بالوصول إلى الكاميرا في إعدادات المتصفح.');
                } else if (err.name === 'NotFoundError') {
                    showError('لم يتم العثور على كاميرا خلفية. يرجى التأكد من توفر كاميرا خلفية في الجهاز.');
                } else {
                    showError('فشل في الوصول إلى الكاميرا: ' + err.message);
                }
            }
        }
        
        // بدء عملية المسح
        function startScanning() {
            if (scanningInterval) clearInterval(scanningInterval);
            
            scanningInterval = setInterval(async () => {
                if (video.readyState === video.HAVE_ENOUGH_DATA && barcodeDetector) {
                    try {
                        const barcodes = await barcodeDetector.detect(video);
                        
                        if (barcodes.length > 0) {
                            // عثرنا على باركود
                            stopScanning();
                            displayBarcodeData(barcodes[0]);
                        }
                    } catch (err) {
                        console.error('Barcode detection error:', err);
                    }
                }
            }, 500);
        }
        
        // إيقاف عملية المسح
        function stopScanning() {
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
        }
        
        // عرض بيانات الباركود
        function displayBarcodeData(barcode) {
            const result = barcode.rawValue;
            resultData.textContent = result;
            
            // حفظ في السجل
            scanHistory.push({
                data: result,
                type: barcode.format,
                timestamp: new Date().toLocaleString()
            });
            
            // إظهار نتيجة المسح
            resultContainer.style.display = 'flex';
        }
        
        // تبديل الفلاش
        function toggleFlash() {
            if (!stream) return;
            
            const track = stream.getVideoTracks()[0];
            if (!track || !track.getCapabilities) return;
            
            const capabilities = track.getCapabilities();
            if (!capabilities.torch) {
                showError('الفلاش غير متاح في هذا الجهاز');
                return;
            }
            
            flashOn = !flashOn;
            track.applyConstraints({
                advanced: [{ torch: flashOn }]
            }).then(() => {
                const flashBtn = document.querySelector('.action-btn:first-child');
                if (flashOn) {
                    flashBtn.classList.add('flash-on');
                } else {
                    flashBtn.classList.remove('flash-on');
                }
            }).catch(err => {
                console.error('Error toggling flash:', err);
            });
        }
        
        // إغلاق النتيجة والعودة للمسح
        function closeResult() {
            resultContainer.style.display = 'none';
            startScanning();
        }
        
        // نسخ النتيجة
        function copyResult() {
            const text = resultData.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('تم النسخ إلى الحافظة');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showError('فشل نسخ النص: ' + err.message);
            });
        }
        
        // مشاركة النتيجة
        function shareResult() {
            const text = resultData.textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'بيانات الباركود',
                    text: text
                }).catch(err => {
                    console.error('Error sharing:', err);
                });
            } else {
                showError('ميزة المشاركة غير مدعومة في متصفحك. يمكنك نسخ النص بدلاً من ذلك.');
            }
        }
        
        // فتح النتيجة (إذا كانت رابطًا)
        function openResult() {
            const text = resultData.textContent;
            if (isValidUrl(text)) {
                window.open(text, '_blank');
            } else {
                showError('هذه النتيجة ليست رابطًا صالحًا');
            }
        }
        
        // التحقق من أن النص هو رابط صالح
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // فتح المعرض (وظيفة وهمية للتوضيح)
        function openGallery() {
            showToast('هذه الميزة غير متاحة في هذا الإصدار');
        }
        
        // عرض السجل (وظيفة وهمية للتوضيح)
        function showHistory() {
            showToast('هذه الميزة غير متاحة في هذا الإصدار');
        }
        
        // إغلاق التطبيق
        function closeApp() {
            if (confirm('هل تريد الخروج من التطبيق؟')) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                // محاولة إغلاق النافذة (قد لا تعمل في جميع المتصفحات)
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            }
        }
        
        // عرض رسالة toast
        function showToast(message) {
            // إنشاء عنصر toast
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 24px;
                z-index: 1000;
                font-size: 14px;
            `;
            
            document.body.appendChild(toast);
            
            // إزالة Toast بعد 3 ثوان
            setTimeout(() => {
                if (toast.parentNode) {
                    document.body.removeChild(toast);
                }
            }, 3000);
        }
        
        // عرض خطأ
        function showError(message) {
            alert(message);
        }
        
        // تهيئة التطبيق عند التحميل
        window.addEventListener('load', () => {
            initBarcodeDetector();
            
            // محاولة بدء الكاميرا تلقائياً بعد تأكد تحميل الصفحة
            if (!autoStartAttempted) {
                autoStartAttempted = true;
                setTimeout(() => {
                    startCamera();
                }, 500);
            }
        });
        
        // معالجة حالة عندما تكون الصفحة مرئية مرة أخرى
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !stream) {
                // إعادة محاولة تشغيل الكاميرا إذا كانت الصفحة مرئية وليس هناك بث
                startCamera();
            }
        });
    </script>
</body>
</html>
